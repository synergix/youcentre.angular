

    <h1>{{titre}}</h1>

    <h2>Exemple alert()</h2>
    <!-- exemple alert() -->
    <p>Cliquez le bouton</p>
    <button class="btn btn-info" (click)="onClickAlert()">Cliquer sur boutton!</button>
    <br>

    <!-- changer text avec évènement click-->
    <h2>1 - Changer Texte</h2>

    <p>{{text}}</p>
    <button class="btn btn-info" (click)="onClickText()">Changer texte</button>
    <br>

    <!-- afficher date du jour -->
    <h2>2 - Afficher Date</h2>
    <p>{{date}}</p>

    <button  class="btn btn-info" (click)="onClickDate()">Afficher Date</button>
    <br>

    <!-- incrémenter avec évènement click-->
    <h2>3 - Incrémenter Nombre</h2>

    <p>{{nombre}}</p>
    <button  class="btn btn-info" (click)="onClickInc()">Augmenter Nombre</button>
    <br>

    <!-- carousel images -->
    <h2>4 - Carousel d'Images</h2>

    <img [src]="image" [width]="width" [height]=height> <br>
    <button class="btn btn-default" (click)="onClickIncImage()">Cliquer pour changer image</button>

    <p>source : picjumbo.com </p>
