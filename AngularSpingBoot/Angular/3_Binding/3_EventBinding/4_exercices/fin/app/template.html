

    <h1>{{titre}}</h1>

    <h2>Exemple alert()</h2>

    <!-- exemple alert() -->
    <p>1- Cliquez le bouton</p>
    <button class="btn btn-info" (click)="onClick()">Cliquer sur bouton!</button>
    <br>

    <!-- changer text avec évènement click-->
    <h2>2 - Changer Texte</h2>

    <p>{{texte}}</p>
    <button class="btn btn-info"  (click)="changerTexte()">Changer texte</button>
    <br>

    <!-- afficher date du jour -->
    <h2>3 - Afficher Date</h2>

    <p>{{date}}</p>
    <button  class="btn btn-info" (click)="afficherDate()">Afficher Date</button>
    <br>

    <!-- incrémenter avec évènement click-->
    <h2>4 - Incrémenter Nombre</h2>

    <p>{{nombre}}</p>
    <button  class="btn btn-info" (click)="incrementerNombre()">Augmenter Nombre</button>
    <br>

    <!-- carousel images -->
    <h2>5 - Carousel d'Images</h2>

    <img [src]="image" [width]="width" [height]="height"> <br>
    <button class="btn btn-default" (click)="animerCarousel()">Cliquer pour changer image</button>

    <p>source : picjumbo.com </p>
