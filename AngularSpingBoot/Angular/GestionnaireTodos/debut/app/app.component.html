<div class="container">

    <h1>Todo Liste - Mon Gestionnaire de Tâches</h1>
    <formulaire-todo>Chargementd du formulaire</formulaire-todo>

    <div class="row">

        <div class="col-md-8">
            <table class="table table-bordered table-hover">

                <!--  1ère rangée -->
                <tr *ngFor="let todo of todos let i=index" [ngClass]="setClasses(todo)" [class.estFait]="todo.estFait==true">
                    <td width="55%" (click)="onSelect(todo)">{{todo.texte |uppercase}}</td>
                    <td width="25%">{{todo.date | date :'dd-MM-y'}} </td>
                    <td width="25%">{{todo.priority}}</td>
                    <td width="2%"><span class="label label-success" (click)="marquerFait(i)">&#10004;</span></td>
                    <td width="2%"><span class="label label-danger" (click)="supprimerTodo(i)">X</span></td>
                </tr>



            </table>
        </div>

    </div><!-- row -->
    <modifier-app  [todo]="todoSelectionne"></modifier-app>
</div><!-- container -->
