<h1>ngFor - Style Binding</h1>
<p>J'apprends: </p>

<ul *ngFor="let langage of langages let i=index" style="width: 35%">
    <!-- liste langages de programmation -->
    <li (click)="surligner(i)" [style.background-color]="langage.interested ? 'LightPink' : 'transparent' ">{{langage.nom}}</li>
</ul>
